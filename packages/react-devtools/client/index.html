<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React DevTools (Preview)</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          sans-serif;
        margin: 0;
        background: #12131a;
        color: #ffffff;
        display: grid;
        place-items: center;
        height: 100vh;
      }
      main {
        text-align: center;
        max-width: 480px;
        padding: 32px;
        border-radius: 18px;
        background: rgba(255, 255, 255, 0.04);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
      }
      h1 {
        font-size: 26px;
        margin-bottom: 12px;
        letter-spacing: 0.02em;
      }
      p {
        color: rgba(255, 255, 255, 0.75);
        font-size: 14px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>React DevTools (Preview)</h1>
      <p>
        This workspace exposes an in-page overlay to visualize the component tree. The standalone panel experience is
        under construction.
      </p>
      <p style="margin-top: 24px; font-size: 12px; opacity: 0.6">
        Press <strong>Option&nbsp;+&nbsp;Shift&nbsp;+&nbsp;R</strong> inside your app to toggle the overlay if it was
        closed.
      </p>
    </main>
  </body>
</html>
